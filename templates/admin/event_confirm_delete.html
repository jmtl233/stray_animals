{% extends "admin/dashboard.html" %}

{% block content %}
<div class="admin-card">
    <h2>确认删除</h2>
    <p>您确定要删除活动 "{{ event.title }}" 吗？</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-actions">
            <button type="submit" class="btn btn--danger">确认删除</button>
            <a href="{% url 'admin_events' %}" class="btn btn--secondary">取消</a>
        </div>
    </form>
</div>
{% endblock %}
