{% extends "admin/dashboard.html" %}

{% block content %}
<div class="admin-card">
    <h2>新增宠物信息</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-grid">
            <div class="form-column">
                <div class="form-group">
                    <label>宠物名称</label>
                    {{ form.name }}
                </div>
                <div class="form-group">
                    <label>品种</label>
                    {{ form.breed }}
                </div>
                <div class="form-group">
                    <label>年龄</label>
                    {{ form.age }}
                </div>
                <div class="form-group">
                    <label>性别</label>
                    {{ form.gender }}
                </div>
            </div>
            <div class="form-column">
                <div class="form-group">
                    <label>宠物照片</label>
                    <input type="file" name="photo" accept="image/*" required id="id_photo">
                    <p class="help-text">支持格式：JPEG, PNG（最大5MB）</p>
                </div>
                <div class="form-group">
                    <label>是否绝育</label>
                    {{ form.is_neutered }}
                </div>
                <div class="form-group">
                    <label>是否接种疫苗</label>
                    {{ form.is_vaccinated }}
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>健康描述</label>
            {{ form.health_status }}
        </div>
        <div class="form-group">
            <label>详细描述</label>
            {{ form.description }}
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn--primary">保存信息</button>
            <a href="{% url 'admin_pets' %}" class="btn btn--secondary">取消</a>
        </div>
    </form>
</div>
{% endblock %}
