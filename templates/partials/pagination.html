{% if page_obj %}
<div class="pagination-wrapper">
    <div class="pagination-container">
        {% if page_obj.has_previous %}
            <a href="?page=1" class="page-btn">&laquo; 首页</a>
            <a href="?page={{ page_obj.previous_page_number }}" class="page-btn">上一页</a>
        {% endif %}

        <span class="current-page">
            第 {{ page_obj.number }} / {{ page_obj.paginator.num_pages }} 页
        </span>

        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}" class="page-btn">下一页</a>
            <a href="?page={{ page_obj.paginator.num_pages }}" class="page-btn">末页 &raquo;</a>
        {% endif %}
    </div>
</div>
{% endif %}
