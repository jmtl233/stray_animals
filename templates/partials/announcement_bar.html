{% if latest_announcement %}
<div class="announcement-bar-container">
    <div class="announcement-bar">
        <div class="announcement-icon">ğŸ“¢</div>
        <div class="announcement-content">
            <marquee behavior="scroll" direction="left" scrollamount="3" onmouseover="this.stop();" onmouseout="this.start();">
                {{ latest_announcement.title }}: {{ latest_announcement.content|truncatechars:100 }}
            </marquee>
        </div>
        <button class="announcement-detail-btn" id="showAnnouncementBtn">æŸ¥çœ‹è¯¦æƒ…</button>
    </div>
</div>

<!-- å…¬å‘Šè¯¦æƒ…å¼¹çª— -->
<div id="announcementModal" class="announcement-modal">
    <div class="announcement-modal-content">
        <span class="close-btn">&times;</span>
        <h3 class="announcement-modal-title">{{ latest_announcement.title }}</h3>
        <div class="announcement-modal-body">
            {{ latest_announcement.content|linebreaks }}
        </div>
        <div class="announcement-modal-footer">
            <span class="announcement-date">å‘å¸ƒæ—¶é—´: {{ latest_announcement.publish_date|date:"Y-m-d H:i" }}</span>
            <button class="btn close-announcement">æˆ‘çŸ¥é“äº†</button>
        </div>
    </div>
</div>

<style>
    /* å…¬å‘Šæ æ ·å¼ */
    .announcement-bar-container {
        width: 100%;
        background-color: #fff8e1;
        border-bottom: 1px solid #ffe082;
    }
    
    .announcement-bar {
        max-width: 1280px;
        margin: 0 auto;
        padding: 8px 15px;
        display: flex;
        align-items: center;
    }
    
    .announcement-icon {
        font-size: 18px;
        margin-right: 10px;
        color: #ff9800;
    }
    
    .announcement-content {
        flex: 1;
        overflow: hidden;
    }
    
    .announcement-detail-btn {
        background-color: transparent;
        border: 1px solid #4CAF50;
        color: #4CAF50;
        padding: 4px 10px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s;
    }
    
    .announcement-detail-btn:hover {
        background-color: #4CAF50;
        color: white;
    }
    
    /* å…¬å‘Šå¼¹çª—æ ·å¼ */
    .announcement-modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
    }
    
    .announcement-modal-content {
        background-color: #fff;
        margin: 10% auto;
        padding: 20px;
        border-radius: 8px;
        width: 80%;
        max-width: 600px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        animation: modalFadeIn 0.3s;
        position: relative;
    }
    
    @keyframes modalFadeIn {
        from {opacity: 0; transform: translateY(-30px);}
        to {opacity: 1; transform: translateY(0);}
    }
    
    .close-btn {
        position: absolute;
        right: 20px;
        top: 15px;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
        color: #aaa;
    }
    
    .close-btn:hover {
        color: #333;
    }
    
    .announcement-modal-title {
        margin-top: 0;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid #eee;
        color: #333;
    }
    
    .announcement-modal-body {
        margin: 20px 0;
        line-height: 1.6;
        max-height: 300px;
        overflow-y: auto;
        color: #444;
        white-space: pre-line; /* ä¿ç•™æ¢è¡Œç¬¦ */
    }
    
    .announcement-modal-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
        padding-top: 15px;
        border-top: 1px solid #eee;
    }
    
    .announcement-date {
        color: #777;
        font-size: 14px;
    }
    
    .close-announcement {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 4px;
        cursor: pointer;
    }
    
    .close-announcement:hover {
        background-color: #388E3C;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // è·å–å¼¹çª—å…ƒç´ 
        const modal = document.getElementById('announcementModal');
        const showBtn = document.getElementById('showAnnouncementBtn');
        const closeBtn = document.querySelector('.close-btn');
        const closeButton = document.querySelector('.close-announcement');
        
        // ç‚¹å‡»æŸ¥çœ‹è¯¦æƒ…æŒ‰é’®æ˜¾ç¤ºå¼¹çª—
        if (showBtn) {
            showBtn.onclick = function() {
                modal.style.display = 'block';
                
                // ç¡®ä¿å¼¹çª—å†…å®¹åŒºåŸŸå¯ä»¥æ»šåŠ¨
                const modalBody = document.querySelector('.announcement-modal-body');
                if (modalBody.scrollHeight > modalBody.clientHeight) {
                    modalBody.style.overflowY = 'scroll';
                }
            }
        }
        
        // ç‚¹å‡»å…³é—­æŒ‰é’®å…³é—­å¼¹çª—
        if (closeBtn) {
            closeBtn.onclick = function() {
                modal.style.display = 'none';
            }
        }
        
        // ç‚¹å‡»"æˆ‘çŸ¥é“äº†"æŒ‰é’®å…³é—­å¼¹çª—
        if (closeButton) {
            closeButton.onclick = function() {
                modal.style.display = 'none';
            }
        }
        
        // ç‚¹å‡»å¼¹çª—å¤–éƒ¨å…³é—­å¼¹çª—
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    });
</script>
{% endif %}
